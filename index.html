<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="calculator__fullbody">
        <div class="calc__top"></div>
        <div class="calc__bottom">
            <button id="btn1">AC</button>
            <button id="btn2">รท</button>
            <button id="btn3"><i class="bi bi-x-circle-fill"></i></button>
            <button id="btn4" class="whiter__btn">7</button>
            <button id="btn5" class="whiter__btn">8</button>
            <button id="btn6" class="whiter__btn">9</button>
            <button id="btn7">ร</button>
            <button id="btn8" class="whiter__btn">4</button>
            <button id="btn9" class="whiter__btn">5</button>
            <button id="btn10" class="whiter__btn">6</button>
            <button id="btn11">-</button>
            <button id="btn12" class="whiter__btn">1</button>
            <button id="btn13" class="whiter__btn">2</button>
            <button id="btn14" class="whiter__btn">3</button>
            <button id="btn15">+</button>
            <button id="btn16" class="whiter__btn">0</button>
            <button id="btn17" class="whiter__btn">.</button>
            <button id="btn18">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
